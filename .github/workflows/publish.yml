# Publish Spice
name: Release

on:
  push:
    tags:
      - '*'

env:
  LLVM_VERSION: "21.1.7"
  GCC_VERSION: "14"

jobs:
  build-compiler-linux-x86:
    name: Build compiler - Linux/x86_64
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: zulu
          java-version: 21
          java-package: jre

      - name: Configure selected GCC version as default
        run: |
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-${{ env.GCC_VERSION }} 100
          sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-${{ env.GCC_VERSION }} 100
          sudo update-alternatives --install /usr/bin/gcov gcov /usr/bin/gcov-${{ env.GCC_VERSION }} 100

      - name: Setup Mold
        uses: rui314/setup-mold@v1

      - name: Setup CCache
        uses: hendrikmuhs/ccache-action@v1

      - name: Setup Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install ninja-build uuid-dev checksec jq

      - name: Clone LLVM
        run: git clone --depth 1 --branch llvmorg-${{ env.LLVM_VERSION }} https://github.com/llvm/llvm-project llvm

      - name: Cache LLVM
        id: cache-llvm
        uses: actions/cache@v5
        with:
          path: ${{ github.workspace }}/llvm/build
          key: llvm-${{ env.LLVM_VERSION }}-linux-x64-all-targets

      - name: Build LLVM
        if: steps.cache-llvm.outputs.cache-hit != 'true'
        working-directory: llvm
        run: |
          mkdir ./build
          cd ./build
          cmake -GNinja -DCMAKE_BUILD_TYPE=Release -DCMAKE_C_COMPILER_LAUNCHER=ccache -DCMAKE_CXX_COMPILER_LAUNCHER=ccache -DCMAKE_C_COMPILER=gcc -DCMAKE_CXX_COMPILER=g++ -DCMAKE_CXX_FLAGS_RELEASE="-O3" -DLLVM_TARGETS_TO_BUILD="AArch64;AMDGPU;ARM;Mips;NVPTX;PowerPC;RISCV;WebAssembly;X86" -DLLVM_ENABLE_RTTI=ON -Wno-dev -Wattributes ../llvm
          cmake --build .

      - name: Download Libs
        run: |
          chmod +x setup-libs.sh
          ./setup-libs.sh

      - name: Build compiler
        env:
          LLVM_DIR: ${{ github.workspace }}/llvm/build/lib/cmake/llvm
        run: |
          mkdir ./build
          cd ./build
          cmake -GNinja -DCMAKE_BUILD_TYPE=Release -DCMAKE_C_COMPILER=gcc -DCMAKE_CXX_COMPILER=g++ -DSPICE_ALL_TARGETS=ON -DSPICE_LINK_STATIC=ON -DSPICE_LTO=ON -DSPICE_VERSION="${{ github.ref_name }}" -DSPICE_BUILT_BY="ghactions" ..
          cmake --build . --target spice

      - name: Process build output
        working-directory: build
        run: |
          mv ./src/spice spice
          chmod +x spice

      - name: Run Checksec
        working-directory: build
        run: checksec --file=./spice --output=json | jq

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: spice-linux-x64
          path: ./build/spice**

