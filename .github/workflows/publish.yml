  build-compiler-windows-x86:
    name: Build compiler - Windows/x86_64
    runs-on: windows-2025
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - uses: actions/setup-java@v5
        with:
          distribution: zulu
          java-version: 21
          java-package: jre

      - name: Setup latest GCC
        shell: pwsh
        run: |
          choco uninstall mingw --all-versions
          choco uninstall llvm --all-versions
          Remove-Item -Recurse -Force C:/Strawberry
          echo "Uninstalling done."
          Invoke-WebRequest https://github.com/brechtsanders/winlibs_mingw/releases/download/15.1.0posix-13.0.0-ucrt-r4/winlibs-x86_64-posix-seh-gcc-15.1.0-mingw-w64ucrt-13.0.0-r4.7z -OutFile mingw64.7z
          echo "Downloading done."
          7z x mingw64.7z -oC:\mingw64
          echo "Unpacking done."
          Copy-Item -Path C:\mingw64\mingw64\bin\mingw32-make.exe -Destination C:\mingw64\mingw64\bin\make.exe
          echo "All done."

      - name: Setup Ninja
        uses: seanmiddleditch/gha-setup-ninja@master

      - name: Setup CCache
        uses: hendrikmuhs/ccache-action@v1

      - name: Clone LLVM
        run: git clone --depth 1 --branch llvmorg-${{ env.LLVM_VERSION }} https://github.com/llvm/llvm-project llvm

      - name: Cache LLVM
        id: cache-llvm
        uses: actions/cache@v5
        with:
          path: ${{ github.workspace }}/llvm/build
          key: llvm-${{ env.LLVM_VERSION }}-win-x64-all-targets

      - name: Build LLVM
        if: steps.cache-llvm.outputs.cache-hit != 'true'
        working-directory: llvm
        run: |
          setx /M PATH "%PATH%;C:\mingw64\mingw64\bin"
          $env:Path = [System.Environment]::GetEnvironmentVariable("Path","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path","User")
          echo "Adding MinGW to path done."
          mkdir ./build
          cd ./build
          cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_C_COMPILER_LAUNCHER=ccache -DCMAKE_CXX_COMPILER_LAUNCHER=ccache -DCMAKE_C_COMPILER=gcc -DCMAKE_CXX_COMPILER=g++ -DCMAKE_CXX_FLAGS_RELEASE="-O3" -DLLVM_TARGETS_TO_BUILD="AArch64;AMDGPU;ARM;Mips;NVPTX;PowerPC;RISCV;WebAssembly;X86" -DLLVM_ENABLE_RTTI=ON -GNinja -Wno-dev -Wattributes ../llvm
          cmake --build .

      - name: Download Libs
        run: .\setup-libs.bat

      - name: Build compiler
        env:
          LLVM_DIR: ${{ github.workspace }}/llvm/build/lib/cmake/llvm
        run: |
          setx /M PATH "%PATH%;C:\mingw64\mingw64\bin"
          $env:Path = [System.Environment]::GetEnvironmentVariable("Path","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path","User")
          echo "Adding MinGW to path done."
          mkdir ./build
          cd ./build
          cmake -GNinja -DCMAKE_BUILD_TYPE=Release -DCMAKE_C_COMPILER=gcc -DCMAKE_CXX_COMPILER=g++ -DSPICE_ALL_TARGETS=ON -DSPICE_LINK_STATIC=ON -DSPICE_VERSION="${{ github.ref_name }}" -DSPICE_BUILT_BY="ghactions" ..
          cmake --build . --target spice

      - name: Process build output
        working-directory: build
        run: mv ./src/spice.exe spice.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: spice-windows-static-x64
          path: ./build/spice**

  build-compiler-macos-aarch64:
